<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="스마트 에어컨 컨트롤러 - 편리한 에어컨 제어">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 성능 최적화 메타 태그 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- PWA 메타 태그 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="스마트 에어컨">
  
  <!-- 테마 색상 -->
  <meta name="theme-color" content="#0175C2">
  <meta name="msapplication-navbutton-color" content="#0175C2">
  
  <!-- 아이콘 -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- 프리로딩으로 성능 향상 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="flutter.js" as="script" type="application/javascript">
  <link rel="preload" href="main.dart.js" as="script" type="application/javascript">
  
  <title>스마트 에어컨 컨트롤러</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 로딩 스피너 스타일 -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-indicator {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0175C2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #0175C2;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading" class="loading">
    <div>
      <div class="loading-indicator"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <script>
    // 로딩 완료 시 로딩 화면 숨기기
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
